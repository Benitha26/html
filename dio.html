<html>
    <head>
        <title> Application form</title>
    </head>
    <body bgcolor="palegoldenrod">

<center>
    <caption align="top">
        <h2 >Application form</h2>
    </caption>

<table cellpadding=10 width="700" bgcolor="#fdf5e6">
<form>
    <font face ="courier new">
        <font size="4">
            <tr>
                <td >
                 First name
                </td>
                <td>
                    <input type="text" name="fname" size="30" maxlength="30" value=""
                   style="background-color:rgb(255, 255, 255); border-color:#BOC4DE" tabindex="1" required autofocus/>
                </td>
            </tr>
            <tr>
                <td >
                Last name
                </td>
                <td>
                    <input type="text" name="lname" size="30" maxlength="30" value=""
                    style="background-color:rgb(255, 255, 255); border-color:#BOC4DE" tabindex="2"/> 
                </td>
            </tr>
            <tr>
                <td >Education</td>
                <td>
                    <input type="checkbox" name="Education" value="Graduate" checked tabindex="3">Graduate
                    <input type="checkbox" name="Education" value="Post Graduate" checked tabindex="4">Post Graduate
                </td>
            </tr>
            <tr>
                <td >Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" checked tabindex="5">Male
                    <input type="radio" name="gender" value="Female" checked tabindex="6">Female
                </td>
            </tr>
            <tr>
                <td >Salary</td>
                <td>
                    <input type ="password" name="Salary" size="10" tabindex="7">
                </td>
            </tr>
            <tr>
                <td tabindex="6">Comments</td>
                <td>
                    <textarea rows="5" cols="50" wrap="physical" tabindex="8"></textarea>
                </td>
            </tr>
            <tr>
                <td >State
                </td>
                <td>
                    <select name="State" tabindex="9">
                        <option>Karnataka</option>
                        <option>Jammu and Kashmir</option>
                        <option>Jharkhand</option>
                        <option>Kerala</option>
                        <option>Gujurat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Programming Languages</td>
                <td>
                    <input list="Languages" tabindex="10" />
                <datalist id="Languages" >
                    <option value="cobol"></option>
                    <option value="fortan"></option>
                    <option value="c"></option>
                    <option value="c++"></option>
                    <option value="Java"></option>
                    <option value="Python"></option>
                    <option value="c#"></option>
                </select>
            </td>
            </tr>
           
            <tr>
                <td>
                    Select color 
                </td>
                <td>
                    <input id="background-color" type="color"/>
                </td>
            </tr>
            <tr>
                <td>
                    Meeting date 
                </td>
                <td>
                    <input id="meeting" type="date" />
                </td>
            </tr>
            <tr>
                <td>
                    Meeting date and type
                </td>
                <td>
                    <input id="mdate" type="datetime-local" name="mdate" />
                </td>
            </tr>
            <tr>
                <td>
                    email
                </td>
                <td>
                    <input id="email" type="email"/>
                </td>
            </tr>
            <tr>
                 <td>
                  web site
                </td>
                <td>
                     <input type="url" name="website"/>
                </td>
            </tr>
            <tr>
                 <td>
                     phone
                </td>
                 <td>
                     <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
                        phone format[***-**-***]
                </td>
            </tr>
            <tr>
               <td colspan="2" align="center">
              <input type="submit" value="submit" tabindex="11" onclick="processform()"/>
                 <input type="reset" value="reset" tabindex="12"/>
                </td>
             </tr>
        </center>
</form>
</table>
</body>
</html>
